<style>

</style>
</head>

    if(el){const off=document.querySelector('.nav-sticky').offsetHeight;window.scrollTo({top:el.getBoundingClientRect().top+window.scrollY-off-8,behavior:'smooth'});}
    tab.scrollIntoView({behavior:'smooth',inline:'center',block:'nearest'});
  });
});
let tk=false;
window.addEventListener('scroll',()=>{
  if(tk)return;tk=true;
  requestAnimationFrame(()=>{
    const nh=document.querySelector('.nav-sticky').offsetHeight+40;
    let cur=ids[0];
    for(const id of ids){const el=document.getElementById(id);if(el&&el.getBoundingClientRect().top<=nh)cur=id;}
    document.querySelectorAll('.nav-tab').forEach(t=>t.classList.toggle('active',t.dataset.target===cur));
    tk=false;
  });
},{passive:true});
