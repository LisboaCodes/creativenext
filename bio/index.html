<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=https://creativenext.com.br/bio.html">
    <title>Redirecionando - CreativeNext</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(45, 179, 163, 0.3);
            border-top: 3px solid #2DB3A3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #2DB3A3;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        window.location.href = "https://creativenext.com.br/bio.html";
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecionando...</h1>
        <div class="spinner"></div>
        <p>Você será redirecionado automaticamente.</p>
        <p>Se não funcionar, <a href="https://creativenext.com.br/bio.html">clique aqui</a>.</p>
    </div>
</body>
</html>
