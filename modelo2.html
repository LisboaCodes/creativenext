        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #e44826;
            --primary-light: #f5e6e0;
            --secondary: #556B2F;
            --accent: #D4AF37;
            --background: #FFFBF5;

            --border: #e0e0e0;

        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(to bottom, var(--primary), rgba(228, 72, 38, 0.9));
            color: white;
            padding: 3rem 1rem;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 0.95rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            opacity: 0.95;
        }

        .contact-info {
            background-color: rgba(85, 107, 47, 0.08);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
        }

        .contact-info-content {
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            text-align: center;
            font-size: 0.95rem;
        }

        @media (min-width: 768px) {
            .contact-info-content {
                grid-template-columns: repeat(3, 1fr);
                text-align: left;
            }
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        @media (min-width: 768px) {
            .contact-item {
                justify-content: flex-start;
            }
        }

        .contact-item svg {
            width: 20px;
            height: 20px;
            color: var(--primary);
            flex-shrink: 0;
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .nav-container::-webkit-scrollbar {
            display: none;
        }

        .nav-buttons {
            display: flex;
            gap: 0.5rem;
            min-width: min-content;
        }

        .nav-btn {
            padding: 0.6rem 1.2rem;
            border: 2px solid var(--border);
            background: white;
            color: var(--foreground);
            cursor: pointer;
            border-radius: 0.4rem;
            font-size: 0.95rem;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-family: 'Lato', sans-serif;
        }

        .nav-btn:hover {
            border-color: var(--primary);
            background-color: var(--primary-light);
        }

        .nav-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .main-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .category-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--foreground);
            position: relative;
            padding-bottom: 1rem;
        }

        .category-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .menu-item {
            border: 2px dashed var(--primary);
            border-radius: 0.4rem;
            padding: 1.2rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            box-shadow: 0 4px 12px rgba(228, 72, 38, 0.15);
            transform: translateY(-2px);
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .menu-item-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--foreground);
            flex: 1;
        }

        .menu-item-number {
            background-color: var(--primary);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .menu-item-description {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        .menu-item-prices {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .menu-item.expanded .menu-item-prices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
        }

        .price-option {
            text-align: center;
        }

        .price-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        .price-value {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }

        .footer {
            background-color: var(--primary-light);
            border-top: 1px solid var(--border);
            padding: 2rem 1rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        @media (max-width: 767px) {
            .header h1 {
                font-size: 2.5rem;
            }

                height: 100px;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .category-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

        let currentCategory = 'pizzas';
        let itemCounter = 1;

        // Initialize
        function init() {
            renderNavigation();
            renderCategory('pizzas');
        }

        function renderNavigation() {
            const navButtons = document.getElementById('navButtons');
            navButtons.innerHTML = '';
            
            menuData.forEach(category => {
                const btn = document.createElement('button');
                btn.className = `nav-btn ${category.id === currentCategory ? 'active' : ''}`;
                btn.textContent = category.name;
                btn.onclick = () => renderCategory(category.id);
                navButtons.appendChild(btn);
            });
        }

        function renderCategory(categoryId) {
            currentCategory = categoryId;
            itemCounter = 1;
            
            const category = menuData.find(c => c.id === categoryId);
            document.getElementById('categoryTitle').textContent = category.name;
            
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';
            
            category.items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'menu-item';
                itemEl.onclick = (e) => {
                    e.currentTarget.classList.toggle('expanded');
                };
                
                let pricesHtml = '';
                if (item.prices) {
                    Object.entries(item.prices).forEach(([label, price]) => {
                        const labelText = label.charAt(0).toUpperCase() + label.slice(1);
                        pricesHtml += `
                            <div class="price-option">
                                <div class="price-label">${labelText}</div>
                                <div class="price-value">R$ ${price.toFixed(2).replace('.', ',')}</div>
                            </div>
                        `;
                    });
                }
                
                itemEl.innerHTML = `
                    <div class="menu-item-header">
                        <div class="menu-item-name">${item.name}</div>
                        <div class="menu-item-number">${itemCounter}</div>
                    </div>
                    ${item.description ? `<div class="menu-item-description">${item.description}</div>` : ''}
                    <div class="menu-item-prices">
                        ${pricesHtml}
                    </div>
                `;
                
                menuGrid.appendChild(itemEl);
                itemCounter++;
            });
            
            renderNavigation();
        }

        // Start
        init();
    </script>
